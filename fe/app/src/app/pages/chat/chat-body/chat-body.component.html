<div class = "chat-wrapper">
    <div class="comments-wrapper" #commentsWrapper>

        <chat-comment *ngFor = "let comment of comments" [comment] = "comment" >
 
        </chat-comment>
    </div>

    <div class = "add-comment-wrapper">
        <textarea (input) = "setCommentValue($event)" [value] = "commentValue"></textarea>
    </div>
    <button (click)="addComment()">click</button>
</div>

<div class = "users-wrapper">
    <div *ngFor = "let user of users" class = "user">
        <div class="wrapper">
            <div class="content-left">
                <div class="logo"></div>
            </div>
            
            <div class="content-right">
                <div class="username">{{user.username}}</div>
            </div>
        </div>
    </div>


    
</div>
