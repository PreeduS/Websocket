
<button *ngIf = "false" (click) = "sendUser()">Send user</button>


<chat-header [chatAuthenticated] = "chatAuthenticated" [username] = "username"></chat-header>


<div class = "chat-wrapper">
    <div class = "body-wrapper">
        <chat-body 
        (commentChange) = "addComment($event)" [comments] = "comments" [users] = "users"
        [chatAuthenticated] = "chatAuthenticated"
        ></chat-body>
    </div>
    <div class = "users-wrapper" *ngIf = "false">
        <div *ngFor = "let user of users" class = "user">
            {{user.username}}
        </div>
    </div>
</div>


<chat-footer *ngIf = "false"  (commentChange) = "addComment($event)" [chatAuthenticated] = "chatAuthenticated" [username] = "username"></chat-footer>
