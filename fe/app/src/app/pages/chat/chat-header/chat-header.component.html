
<div class = "header-wrapper">
    <div *ngIf = "chatAuthenticated && username">
        <div>{{username}}</div>
    
    </div>
    <div *ngIf = "!username || !chatAuthenticated" class = "signed-out-content">
        <app-button width = "10rem" (click) = "signIn()">Sign In</app-button>
        
    </div>
    <div *ngIf = "username && !chatAuthenticated">
        <div>Authentication error</div>
        
    </div>

</div>
