
<div class = "wrapper">
    <div *ngIf = "label" class = "label">
        {{label}}
    </div>
    <input 
        [type] = "type" 
        [(ngModel)] = "value" 
        (ngModelChange) = "onChange($event)"
        [ngStyle] = "getInputStyles()"
        (focus) = "onTouched()"
    
    />
    <div *ngIf = "error" class = "error">
        {{error}}
    </div>
</div>
