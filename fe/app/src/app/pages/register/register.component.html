

 <div class="wrapper">
    Sign up: <br /> <br />
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <app-input 
            type="text" 
            name = "username" 
            formControlName = "username" 
            label = "Username:"
            [error] = "getUsernameError()"
            width = "100%"
        >
        </app-input>
        <app-input 
            type="text" 
            name = "email" 
            formControlName = "email" 
            [error] = "getEmailError()"
            label = "Email:"
            width = "100%"
        >
        </app-input>

        <div formGroupName="passwordGroup">

            <app-input 
                type= "password" 
                name = "password" 
                formControlName = "password" 
                label = "Password:"
                [error] = "getPasswordError()"
                width = "100%"
            >
            </app-input>
    
            <app-input 
                type= "password"
                name = "password2" 
                formControlName = "password2" 
                label = "Verify password:"
                [error] = "getPasswordMatchError() ||  getPassword2Error()"
                width = "100%"
            ></app-input>

            
        </div>

        <br />
        <app-button [submit] = "true">Sign up</app-button>


    
    </form>

</div>
